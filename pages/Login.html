<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/login.css" />

  <title>Iniciar Sesion</title>
  <link rel="shortcut icon" href="#">

  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <div class="forms-section">
          <form action="" class="sign-in-form" method="post" id="loginForm">
            <h2 class="title">Iniciar Sesion</h2>
            <!-- <h2>
              <div class="alert alert-danger" role="alert">
                ✅
              </div>

            </h2> -->

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="txtDniL" id="txtDniL" placeholder="DNI" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="txtPassL" id="txtPassL" placeholder="Contraseña" />
            </div>

            <input type="submit" value="Login" class="btn solid" />
            <!-- <input type="hidden" name="op" value="login"> -->
            <p class="social-text">Volver a <a href="index.html">Inicio</a></p>
            <p class="social-text">Nuestras Redes Sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <div class="forms">
            <div class="form-wrapper is-active">

              <button type="button" class="switcher switcher-login">
                Cliente
                <span class="underline"></span>
              </button>
              <form class="form form-login" action="ServletCliente" method="GET">
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="txtNomApell" placeholder="Nombres y Apellidos" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="txtEdad" placeholder="Edad: 18 - 70 años" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="txtDniR" placeholder="DNI" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="txtNacionalidad" placeholder="Nacionalidad" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="txtNacionalidad" placeholder="Ciudad" />
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="txtCorreo" placeholder="Correo" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="txtPass" placeholder="Contraseña" />
                </div>
                <div class="input-field">
                  <i class="fas fa-phone"></i>
                  <input type="text" name="txtFono" placeholder="Celular" />
                </div>
                <!-- <input type="submit" class="btn" value="Registrarse" /> -->
                <input type="hidden" name="op" value="1">
                <!-- NUESTRAS REDES -->
                <p class="social-text">Nuestras Redes Sociales</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="pages/completarPerfil.html" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>No tienes cuenta?</h3>
          <p>
            Untete a nuestro servicio, disfruta la comodida y seguridad que te
            brindamos en tus viajes.
          </p>
          <button class="btn transparent" id="sign-up-btn">Registrate</button>
        </div>
        <!-- <img src="images/log.svg" class="image" alt="" /> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Ya tienes cuenta?</h3>
          <p>
            Ingresa tu DNI y contraseña para realizar la compra de tus viajes
          </p>
          <button class="btn transparent" id="sign-in-btn">Ingresar</button>
        </div>
        <!-- <img src="images/register.svg" class="image" alt="" /> -->
      </div>
    </div>
  </div>

  <script type="module" src="../js/validador.js"></script>
</body>

</html>
